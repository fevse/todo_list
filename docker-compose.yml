services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
     - "7777:7777"
    volumes:
     - ".:/app"
    depends_on:
     - postgres
  
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=storage
    ports:
     - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: